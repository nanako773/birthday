<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム</title>
    <link rel="stylesheet" href="game1.css">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="../subete/subete.css">
</head>
<body>
    <a href="../bathdayhome/bathdayhome.html">ホーム</a>
    <h1>ブロック崩し</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="status-display">
        <p id="message"></p>
        <p>スコア: <span id="score">0</span></p>
        <button id="startButton">スタート</button>
        <div class="volume-control">
            <label for="volume">音量:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    
    <div id="ranking-area" style="display: none;">
        <h2>ランキング</h2>
        <ol id="rank-list"></ol>
    </div>

    <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
    <audio id="gameoverSound" src="" preload="auto"></audio>

    <script src="game1.js"></script>
    <script src="../subete/subete.js"></script>
</body>
</html>
